<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <textarea id="source"> </textarea>
        <button onClick="compile()">compileProgram</button>
        <script type="text/javascript">
            function compile()
            {
                $.post("http://localhost:6789", 
                    { "call": "prepareProgram",
                      "usrid" : "1",
                      "dbgid" : "1",
                      "data": $("#source").val() });
            }
        </script>
    </body>
</html>
